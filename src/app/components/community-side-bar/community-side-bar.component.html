<div class="sidebar-view-community">
    <div style="color: black; font-weight: bold">Communities</div>
    <hr />
    <span *ngFor="let community of communities">
        <span class="community-text">{{community.name}}</span>
        <hr />
    </span>
    <div style="text-align: center" *ngIf="displayViewAll">
        <a style="font-weight: bold" routerLink="/list-communities">View All</a>
    </div>
</div>
